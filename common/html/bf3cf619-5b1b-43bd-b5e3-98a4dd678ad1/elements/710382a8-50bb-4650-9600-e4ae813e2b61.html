						<textarea id="docsrc" style="display:none">OneDrive is a storage platform at SDU  provided by MicroSoft that can store small to medium amounts of live data (typically word or excel documents, photos, videos, etc).
OneDrive can be used to store and share sensitive and confidential data. OneDrive supports local file synchronization &#224; la DropBox, although with many limitations on filenames.
OneDrive supports sharing of individual files/folders with other users. It is possible to grant limited and full access to files.
OneDrive can store sensitive data and detailed logging and access control is implemented. OneDrive has the ability to let the user attach metadata by an API on individual files and make it searchable. However such metadata support (e.g. what files refer to whom for sensitive data) is not implemented at SDU in any automatic way. Therefore procedures have been established for the users to follow, in case they store sensitive data for long periods of time (&gt;30 days) on OneDrive.
Since OneDrive can synchronize data to local (and insecure) drives, care should be taken for synchronization of sensitive data.  
</textarea>
