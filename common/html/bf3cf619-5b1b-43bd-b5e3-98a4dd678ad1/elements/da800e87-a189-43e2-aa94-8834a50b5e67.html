					<div role="tabpanel" class="tab-pane active" id="documentation">
						<textarea id="docsrc" style="display:none">The Large Scale Facility at Ris&#248; Campus enables research projects and companies to conduct non-destructive stress impact tests on wind turbine blades at large scale, in order to validate models and derive insight into the feasibility of a given blade for production. For pre-test analysis, finite element simulation models are employed. During experiments blade conditions are monitored e.g. with strain gauges, thermometer, accelerometer, and high-speed footage to create a realtime digital twin, effective metadata tagging for results is needed. Carrying out experiments is expensive and hence there is an economical incentive to properly document experimental setting and results to avoid duplicating work. This entails standardisation of data formats across- and within stakeholder institutions, i.e. a standardised catalogue of data and thorough metadata is required. Though at the same time, depending on the funding source, vendors must/cannot be guaranteed exclusive access to the dataset, so the standardised data repository will need to accommodate granular permission requirements depending on contractual obligations.

LSF's data repository hosting and access management, as well as underlying infrastructure (servers, filesystems) and QoS (guaranteed uptime), could be handled by a third party, leading to requirements for
&#8226;	agreed service levels
&#8226;	capacity planning
&#8226;	backup and archiving
&#8226;	access control
&#8226;	surveillance
&#8226;	reporting
</textarea>
