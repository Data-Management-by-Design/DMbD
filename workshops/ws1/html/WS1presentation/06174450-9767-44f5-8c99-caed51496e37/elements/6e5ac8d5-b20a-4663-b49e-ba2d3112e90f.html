						<textarea id="docsrc" style="display:none">The chief financial officer (CFO) is the officer of a company that has primary responsibility for managing the company's finances, including financial planning, management of financial risks, record-keeping, and financial reporting. In some sectors, the CFO is also responsible for analysis of data. Some CFOs have the title CFOO for chief financial and operating officer.[1] In the United Kingdom, the typical term for a CFO is finance director (FD). The CFO typically reports to the chief executive officer (CEO) and the board of directors, and may additionally have a seat on the board. The CFO supervises the finance unit and is the chief financial spokesperson for the organization. The CFO directly assists the chief operating officer (COO) on all strategic and tactical matters relating to budget management, costâ€“benefit analysis, forecasting needs and securing of new funding.
